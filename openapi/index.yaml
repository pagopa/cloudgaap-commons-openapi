openapi: "3.0.2"
info:
  title: Dummy API
  version: "0.0.1"
  description: "Dummy API description"
  license:
    name: MIT
    url: "https://dummyapi.example.com/LICENSE.md"
servers:
  - url: https://api.server.test/v1

components:
  schemas:
    Error:
      type: object
      required:
        - code
      properties:
        code:
          description: >
            A unique code that identifies the error.
            To view the error details see the link https://dev.cloudgaap.io/api/error-codes
          type: integer
          example: 404
        description:
          type: string
          description: >
            A human readable explanation specific to this occurrence of the
            problem that is helpful to locate the problem and give advice on how
            to proceed. Written in English and readable for engineers, usually not
            suited for non technical stakeholders and not localized.
          example: Resource not found
        details:
          type: string
          format: uri
          description: >
            An absolute URI that identifies the problem type. When dereferenced,
            it SHOULD provide human-readable documentation for the problem type
            (e.g., using HTML).
          default: 'about:blank'
          example: 'https://dev.cloudgaap.io/api/errors/constraint-violation'
        errors:
          type: array
          example: []
          items:
            $ref: "#/components/schemas/Error"

  responses:
    400BadRequest:
      description: >
        The server cannot or will not process the request due to something that is perceived to be a client error
        (e.g., malformed request syntax, invalid request message framing, or deceptive request routing).
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    404NotFound:
      description: >
        The origin server did not find a current representation for the target resource or is not willing to disclose
        that one exists.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    409Conflict:
      description: >
        The request could not be completed due to a conflict with the current state of the target resource.
        This code is used in situations where the user might be able to resolve the conflict and resubmit the request.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    5xxErrorResponse:
      description: There were some error on the server side.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

paths:
  /dummy:
    get:
      operationId: dummyOp
      summary: "Dummy description"
      responses:
        "200":
          description: "Ok"
